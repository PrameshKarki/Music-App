<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player | Created By:Pramesh Karki</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>
    <div class="main-container">
        <div class="music-container">
            <h2 id="title">Faded</h2>
            <h3 id="artist">Alan Walker</h3>
            <div class="image-container">
                <img src="/Images/Faded.jpeg" alt="Music">
            </div>
            <audio src="/Music/Faded.mp3" preload="metadata"></audio>
          
            <!-- Div for progress tracker of music -->
            <div class="music-progress-tracker">
                <div class="times-container">
                    <div class="current-duration">0:00</div>
                    <div class="total-duration"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>

            
             <!-- Div for audio controls -->
            <div class="audio-controls">
                <i class="fas fa-backward" id="previous" title="Previous"></i>
                <i class="fas fa-play play-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="forward" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
